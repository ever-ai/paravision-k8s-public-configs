replicaCount: 1

app:
  postgresUri: postgresql://postgres:postgres@postgres/?sslmode=disabled
  httpProxy: 'on'

image:
  repository: paravision/identity
  pullPolicy: IfNotPresent
  tag: v3.1.0

imagePullSecrets: []

service:
  type: ClusterIP
  grpcPort: 5656
  httpPort: 8080

ingress:
  grpc:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/backend-protocol: "GRPC"

    hosts:
      - host: identity.cluster.local
        paths:
          - /

    tls: []

  http:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: "nginx"

    hosts:
      - host: identity.cluster.local
        paths:
          - /rest

    tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
