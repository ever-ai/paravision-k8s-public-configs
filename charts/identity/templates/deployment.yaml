apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "identity.fullname" . }}
  labels:
    {{- include "identity.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "identity.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "identity.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 5656
              protocol: TCP
            {{- if .Values.identity.http.enabled }}
            - name: http
              containerPort: 8080
              protocol: TCP
            {{- end }}
          startupProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:5656"]
          livenessProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:5656"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.identity.db.postgresURI }}
            - name: POSTGRES_URI
              value: {{ .Values.identity.db.postgresURI }}
            {{- else if (and .Values.identity.db.mysqlURI .Values.identity.db.milvusURI) }}
            - name: MYSQL_URI
              value: {{ .Values.identity.db.mysqlURI }}
            - name: MILVUS_URI
              value: {{ .Values.identity.db.milvusURI }}
            {{- end }}
            {{- if .Values.identity.http.enabled }}
            - name: HTTP_INTERFACE
              value: "on"
            - name: HTTP_PROXY
              value: "on"
            {{- if .Values.identity.http.auth.enabled }}
            - name: HTTP_AUTH
              value: "on"
            - name: HTTP_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "identity.fullname" . }}-secrets
                  key: httpAuthUser
            - name: HTTP_AUTH_PASSWORD_FILE
              value: "/var/run/secrets/paravision/identity/httpAuthPassword"
            {{- end }}
            {{- end }}
            {{- if .Values.identity.ssl.enabled }}
            - name: SSL
              value: "on"
            {{- with .Values.identity.ssl.cert }}
            - name: SSL_CERT
              value: {{ . }}
            {{- end }}
            {{- with .Values.identity.ssl.key }}
            - name: SSL_KEY
              value: {{ . }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- if .Values.identity.http.auth.enabled }}
            - name: {{ include "identity.name" . }}-secrets
              mountPath: "/var/run/secrets/paravision/identity"
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.identity.http.auth.enabled }}
        - name: {{ include "identity.name" . }}-secrets
          secret:
            secretName: {{ include "identity.fullname" . }}-secrets
            items:
              - key: httpAuthPassword
                path: httpAuthPassword
        {{- end }}
        {{- with .Values.extraVolumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

